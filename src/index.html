<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>YouTube Navbar with Tailwind CSS</title>
  </head>
  <body class="bg-white">
    <div class="px-4 py-2 flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center space-x-4">
        <button class="hover:bg-gray-200 p-2.5 rounded-full">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 0 24 24"
            width="24"
            focusable="false"
          >
            <path d="M21 6H3V5h18v1zm0 5H3v1h18v-1zm0 6H3v1h18v-1z"></path>
          </svg>
        </button>

        <h1>Logo</h1>
      </div>
      <!-- Search bar -->
      <div class="flex items-center ml-auto md:ml-0">
        <div class="w-full md:mx-3 flex items-center">
          <div class="hidden relative md:flex">
            <input
              type="text"
              placeholder="Rechercher"
              class="w-full py-2 pl-4 pr-72 border rounded-l-full border-gray-300 focus:outline-none focus:border-blue-800"
            />
          </div>
          <div
            class="md:border border-gray-300 border-l-0 rounded-full md:rounded-none md:rounded-r-full hover:bg-gray-300 px-2.5 py-0.5 md:px-0 md:py-0"
          >
            <button class="mt-2.5 md:mr-6 text-gray-600 md:ml-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                height="24"
                viewBox="0 0 24 24"
                width="24"
                focusable="false"
              >
                <path
                  clip-rule="evenodd"
                  d="M16.296 16.996a8 8 0 11.707-.708l3.909 3.91-.707.707-3.909-3.909ZM18 11a7 7 0 11-14 0 7 7 0 0114 0Z"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <div
            class="md:bg-gray-200 px-4 py-2.5 rounded-full cursor-pointer hover:bg-gray-300"
          >
            <i class="fa-solid fa-microphone"></i>
          </div>
        </div>
      </div>

      <!-- Action Icons -->
      <div class="flex items-center">
        <div>
          <button class="p-2.5 rounded-full cursor-pointer hover:bg-gray-200">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 0 24 24"
              width="24"
              focusable="false"
            >
              <path
                d="M14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2zm3-7H3v12h14v-6.39l4 1.83V8.56l-4 1.83V6m1-1v3.83L22 7v8l-4-1.83V19H2V5h16z"
              ></path>
            </svg>
          </button>
        </div>
        <!-- Notification badge -->
        <div>
          <button class="p-2.5 rounded-full cursor-pointer hover:bg-gray-200">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              enable-background="new 0 0 24 24"
              height="24"
              viewBox="0 0 24 24"
              width="24"
              focusable="false"
            >
              <path
                d="M10 20h4c0 1.1-.9 2-2 2s-2-.9-2-2zm10-2.65V19H4v-1.65l2-1.88v-5.15C6 7.4 7.56 5.1 10 4.34v-.38c0-1.42 1.49-2.5 2.99-1.76.65.32 1.01 1.03 1.01 1.76v.39c2.44.75 4 3.06 4 5.98v5.15l2 1.87zm-1 .42-2-1.88v-5.47c0-2.47-1.19-4.36-3.13-5.1-1.26-.53-2.64-.5-3.84.03C8.15 6.11 7 7.99 7 10.42v5.47l-2 1.88V18h14v-.23z"
              ></path>
            </svg>
          </button>
        </div>
        <!-- Image Profil -->
        <div class="ml-6 cursor-pointer">
          <button>
            <img
              src="https://via.placeholder.com/32"
              alt="User Avatar"
              class="rounded-full h-8 w-8"
            />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
